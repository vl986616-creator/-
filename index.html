<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Terrapene Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      body, html, #root {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background-color: #f0f9ff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        background: #aad3df;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      /* 3D Map Tilt Effect */
      .map-3d-container {
        perspective: 1000px;
        overflow: hidden;
      }
      .map-3d-target {
        transform: rotateX(45deg) scale(1.4);
        transform-origin: center center;
        height: 100%;
      }
      /* Flag Icon Animation - Applied to inner wrapper to avoid conflict with Leaflet transform */
      .flag-inner {
        transform-origin: 7px 37px; /* Pivot around the bottom of the pole */
        animation: wave 2s infinite ease-in-out;
        display: block;
        width: 40px;
        height: 40px;
      }
      @keyframes wave {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(10deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
